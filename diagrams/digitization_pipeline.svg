<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" width="720" height="200" font-family="sans-serif">
  <!-- Background -->
  <rect width="720" height="200" fill="#fafafa" rx="8"/>

  <!-- Pipeline boxes -->
  <!-- 光 -->
  <rect x="20" y="65" width="80" height="50" rx="8" fill="#ffa726" stroke="#e65100" stroke-width="1.5"/>
  <text x="60" y="95" text-anchor="middle" fill="white" font-size="16" font-weight="bold">光</text>

  <!-- Arrow -->
  <line x1="100" y1="90" x2="140" y2="90" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- レンズ -->
  <rect x="140" y="65" width="100" height="50" rx="8" fill="#1976d2" stroke="#0d47a1" stroke-width="1.5"/>
  <text x="190" y="95" text-anchor="middle" fill="white" font-size="16" font-weight="bold">レンズ</text>

  <!-- Arrow -->
  <line x1="240" y1="90" x2="280" y2="90" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 撮像素子 -->
  <rect x="280" y="65" width="120" height="50" rx="8" fill="#2e7d32" stroke="#1b5e20" stroke-width="1.5"/>
  <text x="340" y="95" text-anchor="middle" fill="white" font-size="15" font-weight="bold">撮像素子</text>

  <!-- Arrow -->
  <line x1="400" y1="90" x2="440" y2="90" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- A/D変換器 -->
  <rect x="440" y="65" width="120" height="50" rx="8" fill="#7b1fa2" stroke="#4a148c" stroke-width="1.5"/>
  <text x="500" y="95" text-anchor="middle" fill="white" font-size="14" font-weight="bold">A/D変換器</text>

  <!-- Arrow -->
  <line x1="560" y1="90" x2="600" y2="90" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 画像データ -->
  <rect x="600" y="65" width="105" height="50" rx="8" fill="#c62828" stroke="#b71c1c" stroke-width="1.5"/>
  <text x="652" y="95" text-anchor="middle" fill="white" font-size="14" font-weight="bold">画像データ</text>

  <!-- 標本化 annotation -->
  <line x1="340" y1="65" x2="340" y2="28" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="280" y="6" width="120" height="24" rx="4" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="340" y="23" text-anchor="middle" fill="#1b5e20" font-size="13" font-weight="bold">標本化</text>

  <!-- 量子化 annotation -->
  <line x1="500" y1="115" x2="500" y2="155" stroke="#7b1fa2" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="440" y="155" width="120" height="24" rx="4" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
  <text x="500" y="172" text-anchor="middle" fill="#4a148c" font-size="13" font-weight="bold">量子化</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>