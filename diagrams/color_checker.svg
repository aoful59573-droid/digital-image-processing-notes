  <rect x="204" y="52" width="46" height="46" rx="3" fill="#576c43"/>
  <rect x="258" y="52" width="46" height="46" rx="3" fill="#8580b1"/>
  <rect x="312" y="52" width="46" height="46" rx="3" fill="#67bdaa"/>

  <!-- Row 2: Miscellaneous colors -->
  <rect x="42" y="106" width="46" height="46" rx="3" fill="#d67e2c"/>
  <rect x="96" y="106" width="46" height="46" rx="3" fill="#505ba6"/>
  <rect x="150" y="106" width="46" height="46" rx="3" fill="#c15a63"/>
  <rect x="204" y="106" width="46" height="46" rx="3" fill="#5e3c6c"/>
  <rect x="258" y="106" width="46" height="46" rx="3" fill="#9dbc40"/>
  <rect x="312" y="106" width="46" height="46" rx="3" fill="#e0a32e"/>

  <!-- Row 3: Primary/Secondary colors -->
  <rect x="42" y="160" width="46" height="46" rx="3" fill="#383d96"/>
  <rect x="96" y="160" width="46" height="46" rx="3" fill="#469449"/>
  <rect x="150" y="160" width="46" height="46" rx="3" fill="#af363c"/>
  <rect x="204" y="160" width="46" height="46" rx="3" fill="#e7c71f"/>
  <rect x="258" y="160" width="46" height="46" rx="3" fill="#bb5695"/>
  <rect x="312" y="160" width="46" height="46" rx="3" fill="#0885a1"/>

  <!-- Row 4: Grayscale -->
  <rect x="42" y="214" width="46" height="46" rx="3" fill="#f3f3f2"/>
  <rect x="96" y="214" width="46" height="46" rx="3" fill="#c8c8c8"/>
  <rect x="150" y="214" width="46" height="46" rx="3" fill="#a0a0a0"/>
  <rect x="204" y="214" width="46" height="46" rx="3" fill="#7a7a79"/>
