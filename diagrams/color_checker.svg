  <rect x="312" y="214" width="46" height="46" rx="3" fill="#343434"/>

  <!-- Annotation -->
  <text x="200" y="295" text-anchor="middle" font-size="12" fill="#666">反射率既知の24色パッチ（最下段はグレースケール）</text>
  <text x="200" y="312" text-anchor="middle" font-size="11" fill="#888">入射光強度と画素値の対応からカメラ応答関数を推定</text>
