<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" width="400" height="320" font-family="sans-serif">
  <rect width="400" height="320" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="200" y="28" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">カラーチェッカークラシック</text>

  <!-- Card background -->
  <rect x="30" y="42" width="340" height="230" rx="6" fill="#3a3a3a"/>

