<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 200">
  <defs>
    <marker id="fov-arr" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#555"/>
    </marker>
  </defs>

  <!-- レンズ -->
  <ellipse cx="200" cy="100" rx="6" ry="55" fill="none" stroke="#1976d2" stroke-width="2"/>
  <text x="200" y="22" text-anchor="middle" font-size="11" font-family="sans-serif" fill="#1976d2">レンズ</text>

  <!-- 光軸 -->
  <line x1="30" y1="100" x2="460" y2="100" stroke="#aaa" stroke-width="0.8" stroke-dasharray="4,3"/>

  <!-- 撮像素子 -->
  <line x1="120" y1="55" x2="120" y2="145" stroke="#c62828" stroke-width="2.5"/>
  <text x="85" y="30" font-size="10" font-family="sans-serif" fill="#c62828">撮像素子</text>

  <!-- S ブラケット -->
  <line x1="108" y1="55" x2="115" y2="55" stroke="#c62828" stroke-width="1"/>
  <line x1="108" y1="145" x2="115" y2="145" stroke="#c62828" stroke-width="1"/>
  <line x1="110" y1="55" x2="110" y2="145" stroke="#c62828" stroke-width="1"/>
  <text x="98" y="104" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#c62828">S</text>

  <!-- 被写体側の視野（扇形） -->
  <line x1="200" y1="100" x2="430" y2="30" stroke="#2e7d32" stroke-width="1"/>
  <line x1="200" y1="100" x2="430" y2="170" stroke="#2e7d32" stroke-width="1"/>

  <!-- 画角 Θ の弧 -->
  <path d="M 280,72 A 80,80 0 0,1 280,128" fill="none" stroke="#e65100" stroke-width="1.5"/>
  <text x="295" y="104" text-anchor="middle" font-size="13" font-family="sans-serif" fill="#e65100">Θ</text>

  <!-- f ブラケット -->
  <line x1="120" y1="175" x2="200" y2="175" stroke="#7b1fa2" stroke-width="1.2"/>
  <line x1="120" y1="170" x2="120" y2="180" stroke="#7b1fa2" stroke-width="1.2"/>
  <line x1="200" y1="170" x2="200" y2="180" stroke="#7b1fa2" stroke-width="1.2"/>
  <text x="160" y="192" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#7b1fa2">f</text>

  <!-- ラベル -->
  <text x="400" y="18" font-size="10" font-family="sans-serif" fill="#2e7d32">撮影範囲</text>
</svg>
