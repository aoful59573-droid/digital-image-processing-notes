<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 240">
  <defs>
    <marker id="arr" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#555"/>
    </marker>
  </defs>

  <!-- 投影面（センサー） -->
  <line x1="100" y1="40" x2="100" y2="200" stroke="#1976d2" stroke-width="2"/>
  <text x="60" y="30" font-size="11" font-family="sans-serif" fill="#1976d2">投影面</text>

  <!-- ピンホール -->
  <circle cx="250" cy="120" r="5" fill="#e65100"/>
  <text x="255" y="110" font-size="11" font-family="sans-serif" fill="#e65100">光学中心 O</text>

  <!-- 物体点P -->
  <circle cx="420" cy="60" r="4" fill="#2e7d32"/>
  <text x="428" y="58" font-size="11" font-family="sans-serif" fill="#2e7d32">P (X, Y, Z)</text>

  <!-- 投影点p -->
  <circle cx="100" cy="173" r="4" fill="#c62828"/>
  <text x="35" y="185" font-size="11" font-family="sans-serif" fill="#c62828">p (x, y)</text>

  <!-- 光線 P→O→p -->
  <line x1="420" y1="60" x2="250" y2="120" stroke="#888" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="250" y1="120" x2="100" y2="173" stroke="#888" stroke-width="1" stroke-dasharray="5,3"/>

  <!-- 光軸 -->
  <line x1="50" y1="120" x2="460" y2="120" stroke="#555" stroke-width="1" marker-end="url(#arr)"/>
  <text x="460" y="115" font-size="10" font-family="sans-serif" fill="#555">Z</text>

  <!-- 焦点距離 f -->
  <line x1="100" y1="210" x2="250" y2="210" stroke="#7b1fa2" stroke-width="1.5"/>
  <line x1="100" y1="205" x2="100" y2="215" stroke="#7b1fa2" stroke-width="1.5"/>
  <line x1="250" y1="205" x2="250" y2="215" stroke="#7b1fa2" stroke-width="1.5"/>
  <text x="165" y="228" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#7b1fa2">f</text>

  <!-- 画像中心 -->
  <circle cx="100" cy="120" r="3" fill="#555"/>
  <text x="68" y="132" font-size="9" font-family="sans-serif" fill="#555">画像中心</text>
</svg>
