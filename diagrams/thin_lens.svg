<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220">
  <defs>
    <marker id="arr2" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#555"/>
    </marker>
  </defs>

  <!-- レンズ（中央の両凸レンズ形） -->
  <ellipse cx="250" cy="110" rx="8" ry="70" fill="none" stroke="#1976d2" stroke-width="2"/>
  <text x="250" y="25" text-anchor="middle" font-size="11" font-family="sans-serif" fill="#1976d2">レンズ</text>

  <!-- 光軸 -->
  <line x1="30" y1="110" x2="470" y2="110" stroke="#aaa" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- 被写体 -->
  <line x1="80" y1="110" x2="80" y2="55" stroke="#2e7d32" stroke-width="2.5" marker-end="url(#arr2)"/>
  <text x="80" y="50" text-anchor="middle" font-size="10" font-family="sans-serif" fill="#2e7d32">被写体</text>

  <!-- 像 -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#c62828" stroke-width="2.5" marker-end="url(#arr2)"/>
  <text x="400" y="165" text-anchor="middle" font-size="10" font-family="sans-serif" fill="#c62828">像</text>

  <!-- 光線1: 物体頂→レンズ中心→像 -->
  <line x1="80" y1="55" x2="250" y2="110" stroke="#888" stroke-width="0.8"/>
  <line x1="250" y1="110" x2="400" y2="140" stroke="#888" stroke-width="0.8"/>

  <!-- 光線2: 物体頂→レンズ上端→焦点→像 -->
  <line x1="80" y1="55" x2="250" y2="55" stroke="#e65100" stroke-width="0.8"/>
  <line x1="250" y1="55" x2="400" y2="140" stroke="#e65100" stroke-width="0.8"/>

  <!-- 焦点F -->
  <circle cx="310" cy="110" r="3" fill="#7b1fa2"/>
  <text x="310" y="103" text-anchor="middle" font-size="10" font-family="sans-serif" fill="#7b1fa2">F</text>

  <!-- 距離a -->
  <line x1="80" y1="195" x2="250" y2="195" stroke="#2e7d32" stroke-width="1.2"/>
  <line x1="80" y1="190" x2="80" y2="200" stroke="#2e7d32" stroke-width="1.2"/>
  <line x1="250" y1="190" x2="250" y2="200" stroke="#2e7d32" stroke-width="1.2"/>
  <text x="165" y="212" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#2e7d32">a</text>

  <!-- 距離b -->
  <line x1="250" y1="195" x2="400" y2="195" stroke="#c62828" stroke-width="1.2"/>
  <line x1="400" y1="190" x2="400" y2="200" stroke="#c62828" stroke-width="1.2"/>
  <text x="325" y="212" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#c62828">b</text>
</svg>
