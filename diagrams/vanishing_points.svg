<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200">
  <!-- 一点透視 -->
  <g transform="translate(10,10)">
    <text x="65" y="12" text-anchor="middle" font-size="11" font-family="sans-serif" fill="#333" font-weight="bold">一点透視</text>
    <circle cx="65" cy="70" r="3" fill="#c62828"/>
    <line x1="65" y1="70" x2="20" y2="30" stroke="#888" stroke-width="0.8"/>
    <line x1="65" y1="70" x2="110" y2="30" stroke="#888" stroke-width="0.8"/>
    <line x1="65" y1="70" x2="20" y2="110" stroke="#888" stroke-width="0.8"/>
    <line x1="65" y1="70" x2="110" y2="110" stroke="#888" stroke-width="0.8"/>
    <line x1="20" y1="30" x2="20" y2="110" stroke="#1976d2" stroke-width="1.2"/>
    <line x1="110" y1="30" x2="110" y2="110" stroke="#1976d2" stroke-width="1.2"/>
    <line x1="20" y1="30" x2="110" y2="30" stroke="#1976d2" stroke-width="1.2"/>
    <line x1="20" y1="110" x2="110" y2="110" stroke="#1976d2" stroke-width="1.2"/>
    <text x="65" y="145" text-anchor="middle" font-size="9" font-family="sans-serif" fill="#666">消失点 1つ</text>
    <text x="65" y="158" text-anchor="middle" font-size="9" font-family="sans-serif" fill="#666">8辺が投影面と平行</text>
  </g>

  <!-- 二点透視 -->
  <g transform="translate(180,10)">
    <text x="75" y="12" text-anchor="middle" font-size="11" font-family="sans-serif" fill="#333" font-weight="bold">二点透視</text>
    <circle cx="10" cy="70" r="3" fill="#c62828"/>
    <circle cx="140" cy="70" r="3" fill="#c62828"/>
    <line x1="10" y1="70" x2="55" y2="40" stroke="#888" stroke-width="0.8"/>
    <line x1="10" y1="70" x2="55" y2="100" stroke="#888" stroke-width="0.8"/>
    <line x1="140" y1="70" x2="95" y2="40" stroke="#888" stroke-width="0.8"/>
    <line x1="140" y1="70" x2="95" y2="100" stroke="#888" stroke-width="0.8"/>
    <line x1="55" y1="40" x2="55" y2="100" stroke="#1976d2" stroke-width="1.2"/>
    <line x1="95" y1="40" x2="95" y2="100" stroke="#1976d2" stroke-width="1.2"/>
    <text x="75" y="145" text-anchor="middle" font-size="9" font-family="sans-serif" fill="#666">消失点 2つ</text>
    <text x="75" y="158" text-anchor="middle" font-size="9" font-family="sans-serif" fill="#666">4辺が投影面と平行</text>
  </g>

  <!-- 三点透視 -->
  <g transform="translate(360,10)">
    <text x="75" y="12" text-anchor="middle" font-size="11" font-family="sans-serif" fill="#333" font-weight="bold">三点透視</text>
    <circle cx="10" cy="60" r="3" fill="#c62828"/>
    <circle cx="140" cy="60" r="3" fill="#c62828"/>
    <circle cx="75" cy="160" r="3" fill="#c62828"/>
    <line x1="10" y1="60" x2="50" y2="45" stroke="#888" stroke-width="0.8"/>
    <line x1="10" y1="60" x2="50" y2="95" stroke="#888" stroke-width="0.8"/>
    <line x1="140" y1="60" x2="100" y2="45" stroke="#888" stroke-width="0.8"/>
    <line x1="140" y1="60" x2="100" y2="95" stroke="#888" stroke-width="0.8"/>
    <line x1="75" y1="160" x2="50" y2="95" stroke="#888" stroke-width="0.8"/>
    <line x1="75" y1="160" x2="100" y2="95" stroke="#888" stroke-width="0.8"/>
    <text x="75" y="180" text-anchor="middle" font-size="9" font-family="sans-serif" fill="#666">消失点 3つ</text>
  </g>
</svg>
