<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" width="700" height="350" font-family="sans-serif">
  <rect width="700" height="350" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">標本化と量子化の概念</text>

  <!-- === Left: Sampling === -->
  <text x="175" y="50" text-anchor="middle" font-size="13" font-weight="bold" fill="#1976d2">標本化（サンプリング）</text>

  <!-- Axes -->
  <line x1="40" y1="220" x2="340" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="220" x2="40" y2="65" stroke="#333" stroke-width="1.5"/>
  <text x="190" y="240" text-anchor="middle" font-size="11" fill="#555">位置 t</text>
  <text x="25" y="140" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90,25,140)">信号値</text>

  <!-- Analog curve -->
  <path d="M40,180 Q80,80 120,120 Q160,170 200,100 Q240,60 280,140 Q310,190 330,160" stroke="#aaa" stroke-width="2" fill="none" stroke-dasharray="6,3"/>

  <!-- Sampling lines and dots -->
  <line x1="70" y1="220" x2="70" y2="155" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="70" cy="155" r="5" fill="#1976d2"/>

  <line x1="120" y1="220" x2="120" y2="120" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="120" cy="120" r="5" fill="#1976d2"/>

  <line x1="170" y1="220" x2="170" y2="152" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="170" cy="152" r="5" fill="#1976d2"/>

  <line x1="220" y1="220" x2="220" y2="88" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="220" cy="88" r="5" fill="#1976d2"/>

  <line x1="270" y1="220" x2="270" y2="135" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="270" cy="135" r="5" fill="#1976d2"/>

  <line x1="320" y1="220" x2="320" y2="163" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="320" cy="163" r="5" fill="#1976d2"/>

  <!-- Labels -->
  <text x="70" y="145" text-anchor="middle" font-size="9" fill="#1976d2">標本値</text>

  <!-- 標本化間隔 bracket -->
  <line x1="120" y1="230" x2="170" y2="230" stroke="#c62828" stroke-width="1.5"/>
  <line x1="120" y1="226" x2="120" y2="234" stroke="#c62828" stroke-width="1.5"/>
  <line x1="170" y1="226" x2="170" y2="234" stroke="#c62828" stroke-width="1.5"/>
  <text x="145" y="248" text-anchor="middle" font-size="10" fill="#c62828">標本化間隔 T</text>

  <!-- 標本点 label -->
  <text x="220" y="80" text-anchor="middle" font-size="9" fill="#1976d2">標本点</text>

  <!-- Legend -->
  <line x1="50" y1="268" x2="80" y2="268" stroke="#aaa" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="85" y="272" font-size="10" fill="#555">アナログ信号</text>
  <circle cx="175" cy="268" r="4" fill="#1976d2"/>
  <text x="185" y="272" font-size="10" fill="#555">標本値</text>

  <!-- === Right: Quantization === -->
  <text x="525" y="50" text-anchor="middle" font-size="13" font-weight="bold" fill="#7b1fa2">量子化</text>

  <!-- Axes -->
  <line x1="390" y1="220" x2="670" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="390" y1="220" x2="390" y2="65" stroke="#333" stroke-width="1.5"/>
  <text x="530" y="240" text-anchor="middle" font-size="11" fill="#555">位置 t</text>
  <text x="375" y="140" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90,375,140)">信号値</text>

  <!-- Quantization levels (horizontal lines) -->
  <line x1="390" y1="195" x2="670" y2="195" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="390" y1="165" x2="670" y2="165" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="390" y1="135" x2="670" y2="135" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="390" y1="105" x2="670" y2="105" stroke="#e0e0e0" stroke-width="0.5"/>
  <line x1="390" y1="75" x2="670" y2="75" stroke="#e0e0e0" stroke-width="0.5"/>

  <!-- Level labels -->
  <text x="385" y="198" text-anchor="end" font-size="9" fill="#888">L1</text>
  <text x="385" y="168" text-anchor="end" font-size="9" fill="#888">L2</text>
  <text x="385" y="138" text-anchor="end" font-size="9" fill="#888">L3</text>
  <text x="385" y="108" text-anchor="end" font-size="9" fill="#888">L4</text>
  <text x="385" y="78" text-anchor="end" font-size="9" fill="#888">L5</text>

  <!-- Original analog curve (dashed) -->
  <path d="M390,180 Q430,80 470,120 Q510,170 550,100 Q590,60 630,140 Q655,190 670,160" stroke="#aaa" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>

  <!-- Quantized step function -->
  <polyline points="390,195 420,195 420,165 470,165 470,135 520,135 520,105 570,105 570,135 620,135 620,165 670,165" stroke="#7b1fa2" stroke-width="2.5" fill="none"/>

  <!-- Quantization error arrows -->
  <line x1="445" y1="140" x2="445" y2="165" stroke="#c62828" stroke-width="1.5"/>
  <polygon points="445,140 442,147 448,147" fill="#c62828"/>
  <polygon points="445,165 442,158 448,158" fill="#c62828"/>
  <text x="460" y="150" font-size="9" fill="#c62828">量子化誤差</text>

  <!-- 量子化レベル label -->
  <text x="673" y="105" font-size="9" fill="#7b1fa2">量子化</text>
  <text x="673" y="115" font-size="9" fill="#7b1fa2">レベル</text>

  <!-- Legend bottom -->
  <rect x="390" y="258" width="270" height="25" rx="4" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <line x1="400" y1="270" x2="425" y2="270" stroke="#aaa" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="430" y="274" font-size="10" fill="#555">元信号</text>
  <line x1="490" y1="270" x2="515" y2="270" stroke="#7b1fa2" stroke-width="2.5"/>
  <text x="520" y="274" font-size="10" fill="#555">量子化後</text>

  <!-- Bottom description -->
  <rect x="30" y="290" width="640" height="45" rx="6" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="350" y="310" text-anchor="middle" font-size="12" fill="#e65100">標本化 ＝ 連続信号から離散位置の値を取り出す（空間の離散化）</text>
  <text x="350" y="328" text-anchor="middle" font-size="12" fill="#e65100">量子化 ＝ 連続値を有限段階の離散値に変換する（値の離散化）</text>
</svg>