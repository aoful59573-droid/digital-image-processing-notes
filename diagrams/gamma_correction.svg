<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 280" width="750" height="280" font-family="sans-serif">
  <rect width="750" height="280" fill="#fafafa" rx="8"/>

  <!-- === Graph 1: CRT Characteristic === -->
  <text x="125" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#c62828">CRTの特性</text>

  <!-- Axes -->
  <line x1="40" y1="230" x2="220" y2="230" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="230" x2="40" y2="45" stroke="#333" stroke-width="1.5"/>
  <text x="130" y="255" text-anchor="middle" font-size="11" fill="#555">入力電圧 V</text>
  <text x="18" y="135" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90,18,135)">輝度 L</text>

  <!-- Grid -->
  <line x1="40" y1="140" x2="220" y2="140" stroke="#eee" stroke-width="0.5"/>
  <line x1="130" y1="230" x2="130" y2="45" stroke="#eee" stroke-width="0.5"/>

  <!-- Linear reference (dashed) -->
  <line x1="40" y1="230" x2="220" y2="45" stroke="#bbb" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- CRT curve: L = V^2.2 (concave up, stays below linear) -->
  <path d="M40,230 Q60,228 80,222 Q110,210 130,190 Q155,155 175,110 Q195,70 220,45" stroke="#c62828" stroke-width="2.5" fill="none"/>

  <!-- Formula -->
  <text x="160" y="200" font-size="11" fill="#c62828" font-style="italic">L = V^γ</text>
  <text x="160" y="215" font-size="10" fill="#888">(γ ≈ 2.2)</text>

  <!-- === Graph 2: Camera Gamma Correction === -->
  <text x="385" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#1976d2">カメラのガンマ補正</text>

  <!-- Axes -->
  <line x1="290" y1="230" x2="470" y2="230" stroke="#333" stroke-width="1.5"/>
  <line x1="290" y1="230" x2="290" y2="45" stroke="#333" stroke-width="1.5"/>
  <text x="380" y="255" text-anchor="middle" font-size="11" fill="#555">入射光強度 I</text>
  <text x="268" y="135" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90,268,135)">出力電圧 V</text>

  <!-- Grid -->
  <line x1="290" y1="140" x2="470" y2="140" stroke="#eee" stroke-width="0.5"/>
  <line x1="380" y1="230" x2="380" y2="45" stroke="#eee" stroke-width="0.5"/>

  <!-- Linear reference (dashed) -->
  <line x1="290" y1="230" x2="470" y2="45" stroke="#bbb" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Camera curve: V = I^(1/2.2) (concave down, stays above linear) -->
  <path d="M290,230 Q310,170 330,135 Q355,95 380,75 Q410,58 440,50 Q460,47 470,45" stroke="#1976d2" stroke-width="2.5" fill="none"/>

  <!-- Formula -->
  <text x="310" y="95" font-size="11" fill="#1976d2" font-style="italic">V = I^(1/γ)</text>
  <text x="310" y="110" font-size="10" fill="#888">(1/γ ≈ 0.45)</text>

  <!-- === Graph 3: Combined === -->
  <text x="625" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#2e7d32">総合特性</text>

  <!-- Axes -->
  <line x1="540" y1="230" x2="720" y2="230" stroke="#333" stroke-width="1.5"/>
  <line x1="540" y1="230" x2="540" y2="45" stroke="#333" stroke-width="1.5"/>
  <text x="630" y="255" text-anchor="middle" font-size="11" fill="#555">入射光強度 I</text>
  <text x="518" y="135" text-anchor="middle" font-size="11" fill="#555" transform="rotate(-90,518,135)">CRT輝度 L</text>

  <!-- Grid -->
  <line x1="540" y1="140" x2="720" y2="140" stroke="#eee" stroke-width="0.5"/>
  <line x1="630" y1="230" x2="630" y2="45" stroke="#eee" stroke-width="0.5"/>

  <!-- Linear line: L = I -->
  <line x1="540" y1="230" x2="720" y2="45" stroke="#2e7d32" stroke-width="2.5"/>

  <!-- Formula -->
  <text x="620" y="100" font-size="11" fill="#2e7d32" font-style="italic">L = I</text>
  <text x="620" y="115" font-size="10" fill="#888">(線形)</text>

  <!-- Connecting arrows between graphs -->
  <text x="255" y="140" text-anchor="middle" font-size="20" fill="#666">×</text>
  <text x="505" y="140" text-anchor="middle" font-size="20" fill="#666">=</text>

  <!-- Bottom description -->
  <rect x="40" y="265" width="670" height="5" rx="2" fill="#e8f5e9"/>
</svg>